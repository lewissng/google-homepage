<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Google Search Recreation</title>
    </head>
    <body>
        <div id="top-navigation">
            <header id="real-top-navigation"></header>
        </div>
        <div id="search-content">
            <div id="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo.">
            </div>
            <div id="search-bar">
                <form action="search-google">
                    <input type="text" placeholder="Google Search">
                  </form>
            </div>
        </div>
        <div id="bottom-navigation">
            <footer id="real-bottom-navigation"></footer>
        </div>
    </body>
</html>
